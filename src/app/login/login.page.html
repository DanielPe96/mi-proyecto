<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ingresar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="d-flex-center">
    <form [formGroup]= "form" class="login-form">

      <app-logo></app-logo>

      <app-custon-input  autocomplete="email" 
      icon="mail-outline" 
      [control]= "form.controls.email" 
      type= "email"
      label="email"
      ></app-custon-input>

      <div class="validators" *ngIf= "form.controls.email.errors && form.controls.email.touched">
          <div *ngIf= "form.controls.email.errors?.['required']">EL correo es requerido</div>
          <div *ngIf= "form.controls.email.errors?.['email']">Ingrese un correo valido</div>


      </div>
    
      <div class="pas">
        
      <app-custon-input 
      [control]= "form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="password"
      
      ></app-custon-input>
      </div>

      <div class="validators" *ngIf= "form.controls.password.errors && form.controls.password.touched">
        <div *ngIf= "form.controls.password.errors?.['required']">La contraseña es requerida</div>
    </div>

    <p class="ion-text-end" routerLink="/forgot-password">¿Olvidaste tu contraseña?</p>


      
    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]= "form.invalid">
      Ingresar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>



    <ion-button class="ion-margin-top"routerLink="/sign-up" expand="block" mode="ios">
      Registrar
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>
      
     </form> 

  </div>

 
 
</ion-content>
